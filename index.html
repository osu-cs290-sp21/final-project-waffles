<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wafflehouse Recipes</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css" media="screen">
		<script src="/index.js" charset="utf-8" defer></script>
	</head>

	<body>
		<header>
			<a href='#'><h1 class=  "site-title"> Wafflehouse Recipes </h1></a>
			<nav class="navbar">
        <ul class="navlist">
          <!--Link to new page w/ recipes only in those categories-->
          <!--Could be a drop down next to home if screen is too small to accommodate-->
          <li class="navitem navlink active"><a href="#">Home</a></li>
          <li class="navitem navlink"><a href="#">Entr√©es</a></li>
          <li class="navitem navlink"><a href="#">Breakfasts</a></li>
          <li class="navitem navlink"><a href="#">Sides</a></li>
          <li class="navitem navlink"><a href="#">Desserts</a></li>
          <li class="navitem navlink"><a href="#">Uncategorized</a></li>
          <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>      <!-- We can make it popup as an extra stuff -->
          </li>
        </ul>
      </nav>
		</header>


		<main class = "recipe-container">
			<article class = "recipe-card">
				<p class = "recipe-name"> /*twit-icon*/ 
					Chocolate chip cookies </p>
				<p class = "recipe-author"> /*twit-oifhsiofnos*/
					Ms. Granny Smith </p>
				<p class = "recipe-description"> /*twit-text*/
					ooy gooy cookie</p>
			</article>
		</main>

		<button type = "button" id="create-recipe-button"><i class="far fa-plus-square"></i></button>

		<div id="modal-backdrop" class="hidden"></div>
		<div id="create-recipe-modal" class="hidden">
			<div class="modal-dialog">

				<div class="modal-header">
					<h3>Add a recipe</h3>
					<button type="button" class="modal-close-button">&times;</button>
				</div>

				<div class="modal-body">
					<div class="recipe-input-element">
						<label for="recipe-name-input">Recipe Name</label>
						<textarea id="recipe-name-input"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-author-element">Author</label>
						<textarea id="recipe-author-element"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-servings-input">Number of Servings</label>
						<textarea id="recipe-servings-input"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-bake-input">Baketime</label>
						<textarea id="recipe-bake-input"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-text-input">Recipe Description</label>
						<textarea id="recipe-text-input"></textarea>
					</div>

					<!--Gonna have to turn these into lists-->
					<!--https://stackoverflow.com/questions/45910682/making-list-from-textarea-value-by-new-lines-->
					<!--Tell users to separate instructions by new lines-->
					<div class="recipe-input-element">
						<label for="recipe-ingredients-input">Recipe Ingredients</label>
						<textarea id="recipe-ingredients-input"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-instructions-input">Recipe Instructions</label>
						<textarea id="recipe-instructions-input"></textarea>
					</div>
					<div class="recipe-input-element">
						<label for="recipe-note-input">Recipe Note</label>
						<textarea id="recipe-note-input"></textarea>
					</div>


					<div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create recipe</button>
        	</div>

				</div>
			</div>
		</div>
	</body>
</html>
